<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
        <style>
            body{
                height: 10000px;
            }
            div{
                width: 100px;
                height: 100px;
                /* background-color: royalblue; */
                /* line-height: 100px; : 위아래 가운데정렬 */
            }
            .sticky{
                width: 100%;
                height: 30px;
            }
        </style>
</head>

<body>

    <div class="mt-3 bg-primary border border-success text-right">bg-primary</div>    <!--margin top 16px-->
    <div class="mt-2 p-2 bg-danger text-white border-bottom border-primary text-center font-italic">p-2</div>
    <div class="mt-2 mx-auto bg-warning rounded-top d-none">mx-auto, 가운데정렬</div>    <!--mx-auto : 가운데정렬, d-none : 디스플레이 없애기(가운데정렬이 없어진다.)-->
    <div class="mt-2 mr-auto bg-info text-white rounded-pill d-inline">mr-auto, 왼쪽 정렬</div>     <!--d-inline : 오른쪽에 있던 블럭이 없어짐-->
    <div class="mt-2 ml-auto bg-dark text-white rounded-circle d-inline">ml-auto, 오른쪽 정렬</div>
    <span class="d-block font-weight-bold">span은 기본적으론 인라인이지만 d-block 으로 블락 속성이 된다. </span>
    <div class="m-2 bg-danger d-sm-none d-md-block">보이나?</div>
    <div class="m-2 bg-danger d-xl-block d-md-none">보이나?</div>

    <!-- position -->
    <div class="sticky fixed-top bg-dark"></div>
    <div class="sticky fixed-bottom bg-warning"></div>







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

</body>

</html>
