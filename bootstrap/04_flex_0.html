    <link rel="stylesheet" href="flex_temp.css">
    <style>
        .container {
            display: flex;
            /* flex: 기존에있던 블럭을 인라인 속성으로 바꾼다. */

            height: 100vh;
            /* 높이가 브라우저 높이만큼 */
            border: 10px solid royalblue;
            /* flex-direction: row; */ 
            /*  flex-direction 축방향 : row값이 기본 */
            /* flex-direction: column; */
            /* flex-direction: row-reverse; */
            /* flex-direction: column-reverse; */
            /* flex-wrap: wrap; */

            /* flex-wrap: nowrap; */
            /* flex-wrap: nowrap : 너비를 맞춰준다. 기본값 */
            /* flex-flow: row nowrap; */
            /* flex-flow: row nowrap : 기본값 */
