{% extends 'boards/base.html' %}
{% block body %}
    <h1>Board</h1>
    <a href="/boards/new">글 작성하기</a>
    <hr>
    {% for board in boards %}
        <p>{{ board.id }}</p>
        <p>{{ board.title }}</p>
        {{ board.created_at|timesince }} 전<br>
        <a href="/boards/{{ board.pk }}">[글 보러가기]</a>
        <a href="/boards/{{ board.pk }}/delete/" onclick="return confirm('삭제?')">[삭제]</a>   <!--삭제할건지 말건지 물어보는 팝업창이 뜬다-->
        <a href="/boards/{{ board.pk }}/edit/">[수정]</a>
        <hr>
    {% endfor %}
{% endblock %}
