<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
</head>
<body>
    <h1>전생 APP</h1>
    <h2>전생을 알려드립니다</h2>
    
    <form action="/jobs/pastlife/">
        <input type="text" name="name"/>
        <input type="submit" value="Submit"/>
    </form>
    <marquee direction="down" width='500px' height="500px" behavior="alternate">
        <marquee behavior="alternate">
            <h1 class="text-warning">메롱 :P</h1>
            <marquee direction="up" width='500px' height="500px" behavior="alternate">
                <marquee behavior="alternate">
                    <h1 class="text-primary">속도 조절이 되네요.</h1>
                </marquee>
            </marquee>
        </marquee>
    </marquee>
    <marquee direction="down" width='500px' height="500px" behavior="alternate">
        <marquee behavior="alternate">
            <marquee direction="up" width='500px' height="500px" behavior="alternate">
                <marquee behavior="alternate">
                    <h1 class="text-primary">이건 신기하다</h1>
                </marquee>
            </marquee>
        </marquee>
    </marquee>
</body>
</html>
