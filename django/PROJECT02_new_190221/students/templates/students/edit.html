<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EDIT</title>
</head>
<body>
    <h1>EDIT</h1>
    <h2>{{ student.id }}번째 글 수정</h2>
    <form action="/students/{{ student.pk }}/update/" method="POST">
        {% csrf_token %}
        이름 : <input type="text" name="name" value="{{ student.name }}"/><br>
        이메일 : <input type="email" name="email" value="{{ student.email }}"/><br>
        생년월일 : <input type="date" name="birthday" value="{{ student.birthday|date:'Y-m-d' }}"/><br>
        나이 : <input type="text" name="age" value="{{ student.age }}"/><br>
        <input type="submit" value="Submit"/>
    </form>
    <a href="/students/">[back]</a>
</body>
</html>
