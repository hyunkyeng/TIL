<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>FORM</h1>
    <p>주문서를 작성하여 주십시오.</p>
    <form action="#">
        이름: <input type="text" name="name" placeholder="이름을 입력해주세요"><br>
        날짜: <input type="date" name="date">
    </form>
    <h3>1. 샌드위치 선택</h3>
    <input type="radio" name="sandwich" id="egg">에그마요<br>
    <input type="radio" name="sandwich" id="bmt">이탈리안 비엠티<br>
    <input type="radio" name="sandwich" id="turkey">터키 베이컨 아보카도<br>
    <hr>
    <h3>2. 사이즈 선택</h3>
    <input type="number" name="size" min="15", max="30", step="15", value="15">
    <hr>
    <h3>3. 빵</h3>
    <select name="bread">
        <option value="honey">허니오트</option>
        <option value="flat" disabled>플랫브레드</option>
        <option value="haty">하티 이탈리안</option>
    </select>
    <hr>
    <h3>4. 야채/소스</h3>
    <input type="checkbox" name="option" value="1">토마토<br>
    <input type="checkbox" name="option" value="2">오이<br>
    <input type="checkbox" name="option" value="3">할라피뇨<br>
    <input type="checkbox" name="option" value="4">핫 칠리<br>
    <input type="checkbox" name="option" value="5">바베큐<br>


</body>
</html>
