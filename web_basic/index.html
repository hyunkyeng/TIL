
<!DOCTYPE html>   
<html lang="en">
<head>
    <!-- 색 넣는 방법 3. 새로운 파일 style.css를 만들어서 
    h1 {
     color: green;
}
p {
    background: gray;
} 작성. -->

    <link rel="stylesheet" href="style.css">
    <!-- rel : 이름, href : 위치를 알려준다. -->
    <meta charset="utf-8">
    <title>누구의 블로그</title>
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans&amp;subset=korean" rel="stylesheet">
    <style>
        /* h1 { color: greenyellow; } 두번째로 강한 스타일링 */
    </style>
</head>
<body>
    <!-- 색 넣는 방법 2. inline styling 가장 강한 스타일링-->
    <h1 class="ssafy" style="color:greenyellow">Hello HTML</h1>
    <p>안녕하세요</p>
    <p>안녕하세요</p>
    안녕하세요<br>안녕하세요
    <hr>
    <!-- 이미지 태그 -->
    <!-- span태그는 어디에만 속성을 넣고 싶을때 사용 -->
    <img src="" alt="팬더">
    <div class="container">
        <p id="lunch">점심은 돈가스</p>
        <p id="dinner">저녁 뭐먹지?</p>
        <span>
            <p>paragraph3</p>
        </span>
    </div>
    <p>야식 금지!</p>
    <hr>
    <p class="text-center">Center</p>
    <p class="text-large text-red">Large Red</p>
    <p class="text-center text-large text-blue">Center Large Blue</p>
    

</body>
</html>
